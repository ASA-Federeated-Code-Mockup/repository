<!-- {% if DEFAULT_PAGINATION %} -->
{% set first_page = articles_paginator.page(1) %}
{% set last_page = articles_paginator.page(articles_paginator.num_pages) %}
<p class="paginator">
    <!-- {% if articles_page.has_previous() %} -->
        <a href="{{ SITEURL }}/{{ first_page.url }}"><img src="https://slrb.net/theme/images/icons/arrow-left-stop.png" alt="|<" style="width:24px;height:24px;"></a>
        <a href="{{ SITEURL }}/{{ articles_previous_page.url }}"><img src="theme/images/icons/arrow-left.png" alt="<" style="width:24px;height:24px;"></a>
    <!-- {% endif %} -->
    Page {{ articles_page.number }} / {{ articles_paginator.num_pages }}
    <!-- {% if articles_page.has_next() %} -->
        <a href="{{ SITEURL }}/{{ articles_next_page.url }}"><img src="theme/images/icons/arrow-right.png" alt=">" style="width:24px;height:24px;"></a>
        <a href="{{ SITEURL }}/{{ last_page.url }}"><img src="theme/images/icons/arrow-right-stop.png" alt=">|" style="width:24px;height:24px;"></a>
    <!-- {% endif %} -->
</p>
<!-- {% endif %} -->
